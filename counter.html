<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real time chrater counter</title>
    <link rel="stylesheet" href="counter.css">
</head>
<body>
    <div class="container">
        <h2>Real-time chrater counter</h2>
        <textarea  id="textarea" class="textarea" placeholder="please write text here..." maxlength="50"></textarea>
        <div class="counter-container">
            <p>
                Total charaters: 
                <span class="total-counter" 
                id="total-counter">30</span>
            </p>
            <p>
                Remaining: 
                <span class="remaining-counter" 
                id="remaining-counter">20</span>
            </p>
        </div>
    </div>
    <script src="counter.js"></script>
</body>
</html>
